<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themer Example</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container-bounds">
      <h1>Themer</h1>
      <div>
        <button class="no-border icon" id="toggleTheme"></button>
      </div>
      <br /><br />
      <div>
        <button id="customToggleTheme" class="secondary">Enable Light Mode</button>
        <button id="customToggleTheme2" class="secondary">Enable Dark Mode</button>
        <button id="customToggleTheme3" class="secondary">Read System Theme</button>
      </div>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="node_modules/themer/dist/index.umd.js"></script>
    <script>
      // The default themer
      // Needs feather-icons!
      new Themer({
        trigger: document.getElementById('toggleTheme'),
      });

      // Custom themer
      const themerInstance = new Themer();

      const enableLightMode = document.getElementById('customToggleTheme');
      const enableDarkMode = document.getElementById('customToggleTheme2');
      const useSystemTheme = document.getElementById('customToggleTheme3');

      enableLightMode.addEventListener('click', (event) => {
        themerInstance.setTheme('light');
      });
      enableDarkMode.addEventListener('click', (event) => {
        themerInstance.setTheme('dark');
      });
      useSystemTheme.addEventListener('click', (event) => {
        themerInstance.setTheme('system');
      });
    </script>
  </body>
</html>
